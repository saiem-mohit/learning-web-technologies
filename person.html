<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form - Person Profile</title>
</head>

<body>



    
        
        <table border="1" width = 420px>

        <tr>
            <th colspan="3">
                <h1 align="center">Person Profile</h1>
            </th>
        </tr>
        <tr>

            <td>
                <p>Name</p>
            </td>
            <td><input type="text" name="Name"></td>
            <td width = 40px></td>

        </tr>

        <tr>

            <td>
                <p>Email</p>
            </td>
            <td><input type="email" name="Email"></td>
            <td width = 40px></td>

        </tr>

        <tr>

            <td>
                <p>Gender</p>
            </td>
            <td>

                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other

            </td>

            <td width = 40px></td>

        </tr>

        <tr>


            <td>
                <p>Date of Birth</p>
            </td>
            <td>

                <input type="tel" size="1"> <b> /</b> <input type="tel" size="1"> <b> /</b> <input type="tel" size="2"> (dd/mm/yyyy)

            </td>
            <td width = 40px></td>

        </tr>

        <tr>

            <td>
                <p>Blood Group</p>
            </td>
            <td>

                <select name="bloodGroup" >
				<option value="" selected >A+</option>
				<option value="">A-</option>
				<option value="">B+</option>
				<option value="">B-</option>
				<option value="">AB+</option>
				<option value="">AB-</option>
				<option value="">O+</option>
				<option value="">O-</option>
			</select>

            </td>

            <td width = 40px></td>

        </tr>

        <tr>

            <td>
                <p>Degree</p>
            </td>
            <td>

                <input type="checkbox" name="ssc"> SSC
                <input type="checkbox" name="hsc"> HSC
                <input type="checkbox" name="Bsc"> Bsc
                <input type="checkbox" name="Msc"> Msc

            </td>
            
            <td width = 40px></td>

        </tr>
        
        <tr>
            
            <td><p>Photo</p></td>
            
            <td colspan="2">
                
                <input type="file" name="img" >
                
            </td>
            
        </tr>
        
        <tr height = 30px><td colspan="3"></td></tr>
        
        <tr height = 40px>
            
            <td colspan="3" align="right">
                
                <input type="submit" value="Submit">
                <input type="reset" name="" value="reset">
                
            </td>
            
        </tr>

    </table>
        
    



</body></html>
